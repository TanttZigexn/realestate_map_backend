upstream rails_app {
    server web:3000 fail_timeout=0;
}

# HTTP server - redirect to HTTPS in production
server {
    listen 80;
    server_name _;

    # Health check endpoint (no redirect)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Uncomment to force HTTPS redirect in production
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # Comment out this location block when using HTTPS redirect
    location / {
        proxy_pass http://rails_app;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
    }

    # Static files (if serving from nginx)
    location ~ ^/(assets|packs|images|javascripts|stylesheets|swfs|system)/ {
        root /usr/share/nginx/html;
        expires max;
        add_header Cache-Control public;
        access_log off;

        # Fallback to Rails if file not found
        try_files $uri @rails;
    }

    location @rails {
        proxy_pass http://rails_app;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Swagger/API documentation
    location /api-docs {
        proxy_pass http://rails_app;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rails health check
    location /up {
        proxy_pass http://rails_app;
        proxy_set_header Host $http_host;
        access_log off;
    }
}

