services:
  db:
    image: postgis/postgis:16-3.4-alpine
    container_name: rental_search_api_db
    environment:
      POSTGRES_USER: rental_search_api
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rental_search_api_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rental_search_api"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        RUBY_VERSION: 3.3.4
    container_name: rental_search_api_web
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails db:prepare && bundle exec rails server -b 0.0.0.0 -p 3000"
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
      - node_modules:/rails/node_modules
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: development
      DATABASE_HOST: db
      DATABASE_USER: rental_search_api
      DATABASE_PASSWORD: postgres
      DATABASE_PORT: 5432
      RAILS_MASTER_KEY: 8fa11449bb78b7c9f3ce3931d7dc3a9f
      RAILS_MAX_THREADS: 5
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  bundle_cache:
  node_modules:
